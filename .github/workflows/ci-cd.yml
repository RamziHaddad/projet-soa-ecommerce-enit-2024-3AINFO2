name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 5434:5432
          - 5435:5432
          - 5436:5432
          - 5437:5432
          - 5438:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build with Quarkus
      run: |
        cd catalog/
        cd catalog-service/
        quarkus build

    - name: Run Quarkus tests
      run: |
        cd catalog/
        cd catalog-service/
        quarkus test

    - name: Build and run Docker Compose
      run: |
        docker-compose -f docker-compose.yml up --build -d

    - name: Deploy
      run: |
        docker-compose -f docker-compose.yml up -d